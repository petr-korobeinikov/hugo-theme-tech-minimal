{{ define "main" }}
    {{ if .Title }}
        <h1>{{ .Title }}</h1>
    {{ end }}

    {{ .Content }}

    {{ range $key, $taxonomy := .Site.Taxonomies.categories }}
        <h2>{{ $key }}</h2>
        <ul>
            {{ range $taxonomy.Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
