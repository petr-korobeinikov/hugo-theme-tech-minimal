{{ define "main" }}
    {{ if .Title }}
        <h1>{{ .Title }}</h1>
    {{ end }}

    {{ .Content }}

    <div class="tag-cloud">
        <ul>
            {{ range .Site.Taxonomies.tags }}
                <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> <span class="count">{{ .Count }}</span></li>
            {{ end }}
        </ul>
    </div>
{{ end }}
