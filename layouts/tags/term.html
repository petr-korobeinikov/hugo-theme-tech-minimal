{{ define "main" }}
    {{ if .Title }}
        <h1>Posts tagged by "{{ .Title }}"</h1>
    {{ end }}

    {{ .Content }}

    <ul>
        {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
                {{- if .Draft -}}
                    <span class="draft-label">draft</span>
                {{- end -}}
            </li>
        {{ end }}
    </ul>
{{ end }}
