{{ define "main" }}
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ range .Pages }}
        <h2>
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            {{- if .Draft -}}
                <span class="draft-label">draft</span>
            {{- end -}}
        </h2>

        {{ .Summary }}
    {{ end }}
{{ end }}
