{{ define "main" }}
    {{ .Content }}

    {{ range first .Site.Params.postsPerHomePage site.RegularPages }}
        <h2>
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            {{- if .Draft -}}
                <span class="draft-label">draft</span>
            {{- end -}}
        </h2>
        {{ .Summary }}
    {{ end }}

    <div>
        <a href="{{ urls.JoinPath .Site.BaseURL "posts" }}">Read all posts &rarr;</a>
    </div>
{{ end }}
