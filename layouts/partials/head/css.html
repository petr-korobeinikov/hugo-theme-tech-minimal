<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,300italic,400italic|Raleway:200,300&display=swap"
      rel="stylesheet">

{{ range slice "css/normalize.css" "css/main.css" }}
    {{- with resources.Get . }}
        {{- if eq hugo.Environment "development" }}
            <link rel="stylesheet" href="{{ .RelPermalink }}">
        {{- else }}
            {{- with . | minify | fingerprint }}
                <link rel="stylesheet"
                      href="{{ .RelPermalink }}"
                      integrity="{{ .Data.Integrity }}"
                      crossorigin="anonymous">
            {{- end }}
        {{- end }}
    {{- end }}
{{ end }}
